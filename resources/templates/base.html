<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8"/>
    <link type="application/atom+xml" rel="alternate" href="{{relative-path | safe}}atom.xml" title="{{title}}">
    <link rel="stylesheet" href="{{relative-path | safe}}style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-clojure.min.js"></script>
    {{watch | safe }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.min.css">
  </head>
  <body>

    <div class="site-header">
      <div class="wrapper">
        <div class="site-nav">
          <a class="page-link" href="{{relative-path | safe}}archive.html">Archive</a>
          <a class="page-link" href="{{relative-path | safe}}tags/index.html">Tags</a>
          <a class="page-link" href="{{discuss-link}}">Discuss</a>
	  <a class="page-link" href="{{relative-path | safe}}atom.xml">
            Feed
          </a>
	  {% if twitter-handle %}
	  <a class="page-link" href="https://twitter.com/{{twitter-handle}}">
            Twitter
          </a>
	  {% endif %}
	  {% if about-link %}
	  <a class="page-link" href="{{about-link}}">About</a>
	  {% endif %}
        </div>
        <div>
          <h1 class="site-title">
            <a class="page-link" href="{{relative-path | safe}}index.html">{{blog-title}}</a>
          </h1>
	  <p>{{blog-description}}</p>
        </div>
      </div>
    </div>

    <div class="wrapper">

      {{body | safe }}

      {% if not skip-archive %}
      <div style="margin-bottom: 20px; float: right;">
        <a class="page-link" href="{{relative-path | safe}}archive.html">Archive</a>
      </div>
      {% endif %}
    </div>
  </body>
</html>
